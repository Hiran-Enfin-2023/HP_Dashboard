<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>

    <link
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css"
      rel="stylesheet"
    />

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    

    <div id="dashboard-container" style="display: block">
      <header>
        <img
          class="logo"
          src="https://www.enfintechnologies.com/wp-content/uploads/enfin-logo-1-e1687512482348.webp"
          alt=""
        />
      </header>

      <div class="sidebar">
        <ul>
          <!-- <a href="/"> -->
            <li
              id="usermenu"
              class="sidemenu active"
              onclick="onMenuSelect('users')"
            >
              Visitors
            </li>
          <!-- </a> -->
          <li
            id="transmenu"
            class="sidemenu hide"
            onclick="onMenuSelect('transcripts')"
          >
            Trascripts
          </li>
        </ul>
      </div>
      <div class="content">
        <section class="middle-sections" id="users">
          <h3 class="dash-head">Visitors</h3>
          <div id="userList"></div>
        </section>
        <section class="middle-sections hide" id="transcripts">
          <h3 class="dash-head">Transcripts</h3>
          <div id="transcriptList"></div>
        </section>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
